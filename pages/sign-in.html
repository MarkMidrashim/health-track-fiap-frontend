<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Full Screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

		<title>Health Track | Login</title>
		<link rel="icon" type="image/png" href="../assets/img/favicon.png">

		<!-- Fonts and icons -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

		<!-- Nucleo Icons -->
		<link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
		<link href="../assets/css/nucleo-svg.css" rel="stylesheet" />

		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

		<!-- CSS Files -->
		<link id="pagestyle" href="../assets/css/health-track.css" rel="stylesheet" />
	</head>

	<body class="g-sidenav-show   bg-white">
		<section>
			<div class="page-header section-height-75">
				<div class="container">
					<div class="row">
						<div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
							<div class="card card-plain mt-8">
								<div class="card-header pb-0 text-left bg-transparent">
									<h3 class="font-weight-bolder text-info text-gradient">Health Track</h3>
									<p class="mb-0">A plataforma que cuida de você</p>
								</div>
								<div class="card-body">
									<form role="form text-left">
										<label>Email</label>
										<div class="mb-3">
											<input type="email" class="form-control" placeholder="Email" aria-label="Email" value="examplemail@gmail.com" aria-describedby="email-addon">
										</div>
										<label>Password</label>
										<div class="mb-3">
											<input type="email" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
										</div>
										<div class="form-check form-switch">
											<input class="form-check-input" type="checkbox" id="rememberMe" checked="">
											<label class="form-check-label" for="rememberMe">Lembre-me</label>
										</div>
										<div class="text-center">
											<a href="./dashboard.html">
												<button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0">Entrar</button>
											</a>
										</div>
									</form>
								</div>
								<div class="card-footer text-center pt-0 px-lg-2 px-1">
									<p class="mb-4 text-sm mx-auto">
										Não possui uma conta?
										<a href="./sign-up.html" class="text-info text-gradient font-weight-bold">Inscreva-se</a>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
								<div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
									style="background-image:url('../assets/img/exercises/agachamento.jpg')"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- JS Files -->
		<script src="../assets/js/core/popper.min.js"></script>
		<script src="../assets/js/core/bootstrap.min.js"></script>
		<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
		<script>
			var win = navigator.platform.indexOf('Win') > -1;
			if (win && document.querySelector('#sidenav-scrollbar')) {
				var options = {
					damping: '0.5'
				}
				Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
			}
		</script>

		<!-- Github buttons -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>

		<!-- Files -->
		<script src="../assets/js/health-track.js"></script>
	</body>
</html>
